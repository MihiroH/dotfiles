# =============================================================================
# Tmux Configuration for Kitty Terminal
# =============================================================================

# --- Terminal & Color Support ------------------------------------------------
# Kitty supports true color and undercurl; these settings pass them through tmux
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-kitty:Tc,xterm-256color:Tc"
# Undercurl support (for neovim diagnostics, etc.)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
# Cursor shape support (for neovim insert/normal mode changes)
set -as terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[ q'
# Allow passthrough of escape sequences (needed by some neovim plugins)
set -g allow-passthrough on

# --- General Settings --------------------------------------------------------
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g focus-events on          # Required for neovim autocommands
set -g escape-time 0            # No delay for escape key (important for neovim)
set -g display-time 3000
set -g set-clipboard on

# --- Prefix Key --------------------------------------------------------------
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Pane Splitting ----------------------------------------------------------
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# --- Pane Navigation (vim-style, Ctrl+a then Ctrl+h/j/k/l) ------------------
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

# --- Pane Navigation (by number, like Kitty's focus_visible_window) ----------
bind C-w display-panes
bind C-W display-panes "swap-pane -t '%%'"
set -g display-panes-time 5000
set -g display-panes-active-colour "#35a77c"
set -g display-panes-colour "#bdc3af"

# --- Pane Resizing (vim-style) -----------------------------------------------
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# --- Scrollback (like Kitty's cmd+f show_scrollback) -------------------------
bind f copy-mode

# --- Copy Mode (vi) ----------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy"

# Double-click to select word and copy (stay in copy mode)
bind -T root DoubleClick1Pane select-pane \; copy-mode \; send-keys -X select-word \; send-keys -X copy-pipe "pbcopy"
bind -T copy-mode-vi DoubleClick1Pane send-keys -X select-word \; send-keys -X copy-pipe "pbcopy"

# --- Quick Reload ------------------------------------------------------------
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# --- Status Bar --------------------------------------------------------------
# Disabled â€” Kitty's native tab bar handles window management
set -g status off

# Pane borders
set -g pane-border-style "fg=#bdc3af"
set -g pane-active-border-style "fg=#35a77c"

# Message style
set -g message-style "bg=#eaedc8,fg=#5c6a72"
